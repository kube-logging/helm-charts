# Default values for log-generator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kube-logging/log-generator
  tag: 0.4.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities: banzaicloud/log-generator
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

app:
  # Minimum interval between log messages (ms) (Default: 100)
  minInterval: 100
  # minInterval: 100
  # Maximum interval between log messages (s) (Default: 1)
  maxInterval: 1
  # maxInterval: 1
  # The amount of log message to emit. (Default: 0)
  count: 0
  # Randomise log content (Default: true)
  randomise: true
  # The amount of log message to emit/s (Default: 1)
  eventPerSec: 1
  # The amount of bytes to emit/s  (Default: 0)
  bytePerSec: 0
  golang: false
  nginx: true
  apache: false

api:
  # API server listen address  (Default: "11000")
  addr: "11000"
  serviceName: "log-generator-api"
  basePath: "/"
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    namespace:
    interval:
    scrapeTimeout:
    # namespace: monitoring
    # interval: 30s
    # scrapeTimeout: 10s

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
